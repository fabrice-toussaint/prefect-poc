name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    branches:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10    
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Branch name
        uses: nelonoel/branch-name@v1
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.BRANCH_NAME }}
          release_name: Release ${{ env.BRANCH_NAME }}
          body_path: docs/release_notes.md
          draft: false
          prerelease: false
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            mattyweb/prefect-poc:latest
            mattyweb/prefect-poc:${BRANCH_NAME}
            ghcr.io/mattyweb/prefect-poc:latest
            ghcr.io/mattyweb/prefect-poc:${BRANCH_NAME}

